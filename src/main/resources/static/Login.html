<!DOCTYPE html>
<html lang="zh-Hans">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" conteng="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie-edge">
		<title>学生后台管理系统</title>
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		 crossorigin="anonymous">
		<link rel="stylesheet" href="css/login.css">
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		 crossorigin="anonymous"></script>
		<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		 crossorigin="anonymous"></script>
		<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		 crossorigin="anonymous"></script>
		<script src="js/login.js"></script>
	</head>
	<body style="background-color: #272125;">
    	<h1 style="display:none" id="aa"  th:text="${msg}"></h1>
    	<script>
    			var info=document.getElementById("aa");
				var data=info.innerHTML;
			if(data!=""){
				alert(data);
			}
    	</script>
		<div class="register">
			<h2 style="color: #857A81;">登录</h2>
			<form action="/BootCMS/Login.action" class="loginform" method="post">
				<div class="form-group mt-3">
					<input required type="text" name="user_code" class="form-control" placeholder="你的手机号/邮箱">
				</div>
				<div class="form-group">
					<input required type="password" name="user_password" class="form-control" placeholder="密码">
				</div>
				<button id="login_btn" type="submit" class="btn btn-primary btn-lg"><img src="img/lock-unlock.png"><span class="sr-only">登录</span></button>
			</form>
		</div>
	</body>
</html>
