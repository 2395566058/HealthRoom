<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<link rel="stylesheet" href="css/login.css">
		<script src="js/vue.js"></script>
		<script src="js/index.js"></script>
		<title>健之小屋</title>
	</head>
	<body>
		<noscript>
			<strong>We're sorry but defaultvue doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
		</noscript>

		<div id="app">
			<!-- 返回 -->
			<div id="back">
				<a href="Login.html"><i class="el-icon-arrow-left"></i></a>
			</div>
			<!-- 确认 -->
			<div id="next1">
				<a href="javascript:tologin();"><el-link class="next" :underline="false">提交</el-link></a>
			</div>
			<script>
				new Vue().$mount('#next1');
				function tologin(){
					var username=document.getElementById("username");
					window.location.href = "Login-password.html?username="+username.value;
				}
			</script>
			<!-- 登录 -->
			<div id="login-img">
				<img class="login-img" src="img/login.png">
				<p class="login-content">请输入您个人的学号以用来登录健之小屋</p>
			</div>
			<!-- 输入学号 -->
			<div id="sno">
				<input required id="username" value="" type="text" class="sno" placeholder="学号">
			</div>
		</div>

		<!-- built files will be auto injected -->
	</body>
</html>
